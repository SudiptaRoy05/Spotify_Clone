<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify_Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container bg-black flex">
        <div class="left">
            <div class="home m-1 bg-grey rounded p-1">
                <div class="logo">
                    <img class="invert" src="logo/logo.svg" alt="logo">
                </div>
                <ul>

                    <li><img class="invert" src="logo/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="logo/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1 rounded">
                <div class="hedding">
                    <img src="logo/yourLib.svg" class="invert" alt="">
                    <span>Your Library</span>
                </div>

                <div class="footer">
                    <a href="https://www.spotify.com/bd-en/legal/">
                        <span>Legal</span>
                    </a>
                    <a href="https://www.spotify.com/bd-en/safetyandprivacy/">
                        <span>Safety & Privacy Center</span>
                    </a>
                    <a href="https://www.spotify.com/bd-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>
                    <a href="https://www.spotify.com/bd-en/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>
                    <a href="https://www.spotify.com/bd-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>
                    <a href="https://www.spotify.com/bd-en/accessibility/">
                        <span>Accessibility</span>
                    </a>

                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <img class="invert" src="logo/L_Aro.svg" alt="LeftAro">
                    <img class="invert" src="logo/R_Aro.svg" alt="RightAro">
                </div>
                <div class="buttons">
                    <button>SignUp</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <span>Spotify Playlist</span>
                <div class="cardContainer">
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true"
                                viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE" style="width: 100%; height: 100%;">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>

                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <span>Night Rain</span>
                        <p>Sleep with sounds of pouring rain and occasional rolling thunder.</p>
                    </div>

                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true"
                                viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE" style="width: 100%; height: 100%;">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>

                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <span>Night Rain</span>
                        <p>Sleep with sounds of pouring rain and occasional rolling thunder.</p>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
